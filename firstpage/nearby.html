<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTO & Pollution Testing Locator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto">
            <h1 class="text-white text-2xl font-bold">Nearby RTO & Pollution Testing Centers</h1>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="mb-6">
                <label for="location" class="block text-gray-700 font-semibold mb-2">Enter your location:</label>
                <div class="flex gap-4">
                    <input type="text" id="location" class="flex-1 p-2 border rounded-md" placeholder="Enter city or area name">
                    <button onclick="getLocation()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                        Use Current Location
                    </button>
                </div>
            </div>

            <div class="flex gap-4 mb-6">
                <button onclick="searchNearby('rto')" class="flex-1 bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
                    Find RTO Offices
                </button>
                <button onclick="searchNearby('pollution')" class="flex-1 bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-purple-600">
                    Find Pollution Testing Centers
                </button>
            </div>
        </div>

        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Results will be dynamically inserted here -->
        </div>
    </main>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        // Handle success
                        alert('Location accessed successfully! Latitude: ' +
                              position.coords.latitude + ' Longitude: ' +
                              position.coords.longitude);
                        //In a real application you'd use a reverse geocoding service
                        //to turn these coordinates into a city/area name.
                    },
                    (error) => {
                        // Handle error
                        alert('Error accessing location: ' + error.message);
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        async function searchNearby(type) {
            const location = document.getElementById('location').value;
            if (!location) {
                alert('Please enter a location or use current location');
                return;
            }

            try {
                let response;
                if (type === 'rto') {
                    response = await axios.get(`http://localhost:5000/api/rto?location=${location}`);
                } else if (type === 'pollution') {
                    response = await axios.get(`http://localhost:5000/api/pollution?location=${location}`);
                }

                displayResults(response.data, type);

            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Error fetching data.  Check the console for details.');
            }
        }

        function displayResults(results, type) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results

            if (results.length === 0) {
                resultsContainer.innerHTML = '<p class="text-gray-500">No results found.</p>';
                return;
            }

            results.forEach(item => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'bg-white p-4 rounded-lg shadow-md';

                const title = document.createElement('h3');
                title.className = 'font-bold text-lg mb-2';
                title.textContent = item.name;

                const address = document.createElement('p');
                address.className = 'text-gray-600 mb-2';
                address.textContent = item.address;

                const hours = document.createElement('p');
                hours.className = 'text-gray-600 mb-2';
                hours.textContent = `‚è∞ ${item.hours}`;

                const phone = document.createElement('p');
                phone.className = 'text-gray-600 mb-2';
                phone.textContent = `üìû ${item.phone}`;

                const buttonsDiv = document.createElement('div');
                buttonsDiv.className = 'flex gap-2';

                const directionsButton = document.createElement('button');
                directionsButton.className = 'bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600 text-sm';
                directionsButton.textContent = 'Get Directions';

                const moreInfoButton = document.createElement('button');
                moreInfoButton.className = 'bg-gray-500 text-white px-3 py-1 rounded-md hover:bg-gray-600 text-sm';
                moreInfoButton.textContent = 'More Info';

                buttonsDiv.appendChild(directionsButton);
                buttonsDiv.appendChild(moreInfoButton);

                resultDiv.appendChild(title);
                resultDiv.appendChild(address);
                resultDiv.appendChild(hours);
                resultDiv.appendChild(phone);
                resultDiv.appendChild(buttonsDiv);

                resultsContainer.appendChild(resultDiv);
            });
        }
    </script>
</body>
</html>
