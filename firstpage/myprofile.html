<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        .profile-card {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
            position: relative;
        }

        .profile-img-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            cursor: pointer;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #007bff;
            border: 5px solid #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .profile-img-container:hover {
            transform: scale(1.1);
        }

        .profile-img-container input[type="file"] {
            display: none;
        }

        .profile-icon {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .upload-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 30px;
        }

        .profile-img-container:hover .upload-overlay {
            display: block;
        }

        .info-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .label {
            font-weight: bold;
            color: #333;
        }

        .value {
            color: #555;
        }

        .input-field {
            width: 100%;
            padding: 8px;
            border: 2px solid #007bff;
            border-radius: 5px;
            display: none;
        }

        .btn {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .edit-btn {
            background: #007bff;
            color: white;
        }

        .save-btn {
            background: #28a745;
            color: white;
            display: none;
        }

        .btn:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>

<div class="profile-card">
    <div class="profile-img-container" onclick="uploadImage()">
        <img src="user-icon.png" alt="" id="profileImage" class="profile-icon">
        <div class="upload-overlay material-icons">photo_camera</div>
        <input type="file" id="imageUpload" accept="image/*">
    </div>

    <div class="info-container">
        <div class="info-row">
            <span class="label">Name:</span>
            <span class="value" id="nameDisplay">John Doe</span>
            <input type="text" id="nameInput" class="input-field" value="John Doe">
        </div>

        <div class="info-row">
            <span class="label">Phone:</span>
            <span class="value" id="phoneDisplay">+1234567890</span>
            <input type="text" id="phoneInput" class="input-field" value="+1234567890">
        </div>

        <div class="info-row">
            <span class="label">Email:</span>
            <span class="value" id="emailDisplay">johndoe@example.com</span>
            <input type="email" id="emailInput" class="input-field" value="johndoe@example.com">
        </div>
    </div>

    <button class="btn edit-btn" onclick="editProfile()">Edit Profile</button>
    <button class="btn save-btn" onclick="saveProfile()">Save Changes</button>
</div>

<script>
    function editProfile() {
        document.querySelectorAll(".value").forEach(el => el.style.display = "none");
        document.querySelectorAll(".input-field").forEach(el => el.style.display = "block");

        document.querySelector(".edit-btn").style.display = "none";
        document.querySelector(".save-btn").style.display = "block";
    }

    function saveProfile() {
        document.getElementById("nameDisplay").textContent = document.getElementById("nameInput").value;
        document.getElementById("phoneDisplay").textContent = document.getElementById("phoneInput").value;
        document.getElementById("emailDisplay").textContent = document.getElementById("emailInput").value;

        document.querySelectorAll(".value").forEach(el => el.style.display = "block");
        document.querySelectorAll(".input-field").forEach(el => el.style.display = "none");

        document.querySelector(".edit-btn").style.display = "block";
        document.querySelector(".save-btn").style.display = "none";
    }

    function uploadImage() {
        document.getElementById("imageUpload").click();
    }

    document.getElementById("imageUpload").addEventListener("change", function(event) {
        let reader = new FileReader();
        reader.onload = function() {
            document.getElementById("profileImage").src = reader.result;
        }
        reader.readAsDataURL(event.target.files[0]);
    });
</script>

</body>
</html>
