<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Login</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>

    <div class="login-container">
        <div class="login-content">
            <h1>Sign in to Your Account!</h1>
            <h3>Welcome to Vehicle Renewal System</h3>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="mobile"></label>
                    <input type="text" id="mobile" name="mobile" placeholder="Please Enter the mobile no" required>

                </div>
                <button type="submit" class="btn-login" >Generate MPIN</button>
                
                <div class="signup">
                    <p>Don't have an account? <a href="register.html">Sign up</a></p>
                  </div>
              

            </form>
        </div>
    </div>

</body>
</html>
